<!DOCTYPE html>
<!-- Exercise 7 -->
<html>
	<head>
		<meta charset=utf-8 />
		<title>Change the content of a cell</title>
		<style type="text/css">
			body {
				margin: 30px;
			}
		</style>  
	</head>
	<body>
		Row: <input type="number" id="row" placeholder="Row #" min="1">
		Column: <input type="number" id="column" placeholder="Column #" min="1">
		<br>
		<br>
		<table id="myTable" border="1">
		</table>
		<form>
			<input type="button" onclick="createTable()" value="Create the table">
		</form>

		<script>

			function createTable() {
				var row = document.getElementById("row").value;
				var column = document.getElementById("column").value;

				for(var r = 0; r < parseInt(row); r++){
					var x = document.getElementById('myTable').insertRow(r);
					for(var c = 0; c < parseInt(column,10); c++){
						var y = x.insertCell(c);
						y.innerHTML="Row: " + (r + 1) + " Column: " + (c + 1); 
					}
				}
			}
		</script>

		</script>
	</body>
</html>
