<!DOCTYPE html>
<!-- Exercise 9 -->
<html>
	<head>
		<meta charset=utf-8 />
		<style type="text/css">
		body {margin: 30px;}
		</style>   
		<title>Count and display items of a dropdown list - w3resource</title>
	</head>
	<body>
		<form>
			Select your favorite Color: 
			<select id="mySelect">
				<option>Red</option>
				<option>Green</option>
				<option>Blue</option>
				<option>White</option>
			</select>
			<input type="button" onclick="getOptions()" value="Count and Output all items">
		</form>

		<script>
			function getOptions(){
				var x = document.getElementById("mySelect");
				var txt1 = "No. of items : ";
				var i;

				var l = document.getElementById("mySelect").length;  
				txt1 = txt1 + l;
				for(i=0;i<x.length;i++){
					txt1 = txt1 + "\n" + x.options[i].text;
				}

				alert(txt1);
			}
		</script>
	</body>
</html>
